<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
    <script>
        /*
            分析：
                点击验证码图片或超链接都需要刷新验证码资源
                1.给验证码图片以及超链接绑定单击事件
                2.重新设置图片的src属性
        */
        onload = function() {
            //1.获取图片资源
            var img = document.getElementById("checkCode");
            var change = document.getElementById("change");
            //2.绑定单击事件
            img.onclick = function() {
                flash();
            }
            change.onclick = function() {
                //加时间戳
                flash();
                return false;
            }
            function flash() {
                var date = new Date().getTime();
                img.src = "/naruto/checkCodeServlet?" + date;
            }
        }




    </script>
</head>
<body>
<img id="checkCode" src="/naruto/checkCodeServlet"/>
<a id="change" href="">看不清？换一张</a>
<br><br><br><br><br><br><br><hr>
<a href="http://localhost/naruto/image/bg_1.jpg">图片1</a>

</body>
</html>
